<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechCon 2024 Contact Us</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Email Address -->
    <p>
      Official Email: 
      <a href="mailto:email@example.com">email@example.com</a>
    </p>

    <!-- Social Media Links -->
    <h2>Follow Us</h2>
    <ul>
      <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
    </ul>

    <!-- Google Map -->
    <h2>Conference Venue</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126915.26425865212!2d3.2504623!3d6.5243793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMzEnMjguOCJOIDPCsDE1JzE3LjQiRQ!5e0!3m2!1sen!2sng!4v1700000000000"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy">
    </iframe>

    <!-- Contact Form -->
    <h2>Send Us a Message</h2>
    <form action="#" method="post">

      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; copyright  2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
